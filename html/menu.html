<div>
	<div class="menuWrap">
		<div id="menu" data-ng-class="{fixed : window.scrollTop > window.menuPostion}">
			<ul class="menu">
				<li data-ng-repeat="(idx, i)  in menuList" data-ng-class="{on: i.active}">
					<a data-ng-href="{{commonLink({url:i.url,href:true})}}">
						<span class="ko">{{i.ko}}</span>
						<span class="en">{{i.en}}</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
