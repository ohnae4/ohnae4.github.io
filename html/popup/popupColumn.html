<div class="popup">
	<h2>Column</h2>
	<div class="popup_wrap">
		<textarea data-ng-model="table.model.dumpColumn"></textarea>
		<div class="btn_wrap">
			<button class="on" data-ng-click="table.addDumpColumn();" type="button">확인</button>
			<button data-ng-click="popup.close({target : 'popupColumn'});" type="button">취소</button>
		</div>
	</div>
</div>
