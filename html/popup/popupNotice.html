<div class="popup" style="height:450px">
	<h2>공지사항</h2>
	<div class="popup_wrap">
    <form data-ng-submit="setNotice()">
      <input type="hidden" data-ng-model="popup.data.NOTICE_NUMBER" />
      <table class="rowT">
        <tr><th>제목</th><td><textarea style="height:150px;" data-ng-model="popup.param.SUBJECT" /></td></tr><!--  v-model="item.REPLY_CONTENT" -->
        <tr><th>내용</th><td><textarea style="height:150px;" data-ng-model="popup.param.CONTENT" /></td></tr><!--  v-model="item.REPLY_CONTENT" -->
      </table>
      <div class="btnWrap">
        <button type="submit">저장</button>
        <button type="button" data-ng-click="popup.close({target:'popupNotice'})">취소</button>
      </div>
      </form>
	</div>
</div>
