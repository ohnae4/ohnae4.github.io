<!DOCTYPE html>
<html lang="kor" data-ng-app="KaisaApp" data-ng-controller="KaisaController">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="pragma" content="no-cache">
<meta name="robots" content="index,follow">
<title>chlois</title>
<meta name="keywords" content="끌로이스,가평펜션,가평풀빌라,풀빌라">
<meta name="description" content="끌로이스,가평펜션,가평풀빌라,풀빌라">
<meta property="og:type" content="website">
<meta property="og:title" content="끌로이스">
<meta property="og:description" content="끌로이스,가평펜션,가평풀빌라,풀빌라">
<meta property="og:image" content="http://chlois.co.kr/img/common/logo.png">
<meta property="og:url" content="mobydi.co.kr">
<meta name="fragment" content="!">
<meta name="viewport" content="width=device-width, user-scalable=no">
<link rel="shortcut icon" href="/img/favicon.ico?ver=0.1" type="image/x-icon">
<link rel="stylesheet" href="/css/common.css" type="text/css">
<link rel="stylesheet" href="/css/front.css" type="text/css">
<!--[if lt IE 10]>
<link rel="stylesheet" href="/css/old_browser.css" type="text/css" />
<![endif]-->
<!--[if IE 8]>
<script src="/js/lib/es/es5-shim.min.js"></script>
<![endif]-->
<script src="/js/lib/jquery/jquery-1.11.1.min.js"></script>
<script src="/js/lib/jquery/stellar.js"></script>
<script src="/js/lib/angular/angular.min.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3322a4d2abce512425b96866d9844fd1"></script>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

<!-- <script src="/js/min/kaisa.js"></script> -->
<script src="/js/module/kaisaConstant.js"></script>
<script src="/js/module/kaisaCode.js"></script>
<script src="/js/module/kaisaDirective.js"></script>
<script src="/js/module/kaisaFilter.js"></script>
<script src="/js/module/kaisaStorage.js"></script>
<script src="/js/module/kaisaUrl.js"></script>
<script src="/js/module/kaisaUtil.js"></script>
<script src="/js/module/kaisaApi.js"></script>
<script src="/js/module/kaisaPopup.js"></script>
<script src="/js/module/kaisaCommon.js"></script>

<script src="/js/controller/front/main.js"></script>
</head>
<body data-ng-controller="BodyController">
<div id="container" data-ng-class="{fixed : window.scrollTop > window.menuPostion, menuOpen : menu.open}">
	<div data-kaisa-header="true"></div>
	<div data-kaisa-menu="true"></div>
		
	<div class="content">
		<div id="visual">
			<div class="slide" data-ng-mouseover="visualIntervalStop()" data-ng-mouseout="visualIntervalStart()">
				<button type="button" class="btn_prev" data-ng-click="visual.prev()"></button>
				<button type="button" class="btn_next" data-ng-click="visual.next()"></button>
				<ol>
					<li data-ng-repeat="(idx, i) in visualList" data-ng-class="{on : $index == visual.idx}" data-ng-click="visual.click(idx)"><img data-ng-src="{{image.host}}{{i.url}}" alt="" /></li>
				</ol>
				<ul>
					<li data-ng-repeat="i in visualList" data-ng-show="$index == visual.idx"><img data-ng-src="{{image.host}}{{i.url}}" alt="" /></li>
				</ul>
			</div>
		</div>
		<div id="visualMobile">
			<ul>
				<li data-ng-repeat="i in visualList"><img data-ng-src="{{image.host}}{{i.url}}" alt="" /></li>
			</ul>
		</div>
	</div>
	<div class="main main1">
		<div class="box">
			<ul>
				<li data-ng-repeat="i in imgList"><img data-ng-src="{{image.host}}{{i.url}}" alt="" /></li>
			</ul>
			<p class="en">
				Comfortable rest in your imagination, Pleasure meeting.<br />
				It's an auxiliary facility prepared for you.
			</p>
			<p class="big">
				<strong>Private Room For Comfort</strong>
			</p>
		</div>
		<div class="background"></div>
	</div>
	<div class="content" style="overflow:inherit;">
		<div id="visualText">
			<img data-ng-src="{{image.host}}/img/visual/visual_text01.png" alt="" />
		</div>
		<div id="event">
			<table>
				<tr>
					<td><img data-ng-src="{{image.host}}/img/visual/banner_01.png" alt="" /></td>
					<td><img data-ng-src="{{image.host}}/img/visual/banner_02.png" alt="" /></td>
					<td><img data-ng-src="{{image.host}}/img/visual/banner_03.png" alt="" /></td>
				</tr>
			</table>
		</div>
		<div id="eventMobile">
			<table>
				<tr><td><img data-ng-src="{{image.host}}/img/visual/banner_01.png" alt="" /></td></tr>
				<tr><td><img data-ng-src="{{image.host}}/img/visual/banner_02.png" alt="" /></td></tr>
				<tr><td><img data-ng-src="{{image.host}}/img/visual/banner_03.png" alt="" /></td></tr>
			</table>
		</div>
		<!-- <div id="movie">
			<div class="movie"><iframe src="https://www.youtube.com/embed/hRe-6NwOkQ8" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
		</div> -->
	</div>

	</div>
	<div data-kaisa-sns="true"></div>
	<div data-kaisa-map="true"></div>
	<div data-kaisa-cs="true"></div>
	<div data-kaisa-footer="true"></div>	
</div>
</body>
</html>
