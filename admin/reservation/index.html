<!DOCTYPE html>
<html lang="kor" data-ng-app="KaisaApp" data-ng-controller="KaisaController">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="pragma" content="no-cache">
<meta name="robots" content="noindex,nofollow">

<meta name="keywords" content="끌로이스,가평펜션,가평풀빌라,풀빌라">
<meta name="description" content="끌로이스,가평펜션,가평풀빌라,풀빌라">
<meta property="og:type" content="website">
<meta property="og:title" content="끌로이스">
<meta property="og:description" content="끌로이스,가평펜션,가평풀빌라,풀빌라">
<meta property="og:image" content="http://chlois.co.kr/img/common/logo.png">
<meta property="og:url" content="mobydi.co.kr">
<meta name="fragment" content="!">
<meta name="viewport" content="width=device-width, user-scalable=no">
<link rel="shortcut icon" href="/img/favicon.ico?ver=0.1" type="image/x-icon">
<link rel="stylesheet" href="/css/common.css" type="text/css">
<link rel="stylesheet" href="/css/admin.css" type="text/css">
<link rel="stylesheet" href="/css/grid.css" type="text/css">
<link rel="stylesheet" href="/css/layerDatePicker.css" type="text/css">
<!--[if lt IE 10]>
<link rel="stylesheet" href="/css/old_browser.css" type="text/css" />
<![endif]-->
<!--[if IE 8]>
<script src="/js/lib/es/es5-shim.min.js"></script>
<![endif]-->
<script src="/js/lib/jquery/jquery-1.11.1.min.js"></script>
<script src="/js/lib/angular/angular.min.js"></script>

<!-- <script src="/js/min/kaisa.js"></script> -->
<script src="/js/module/kaisaConstant.js"></script>
<script src="/js/module/kaisaCode.js"></script>
<script src="/js/module/kaisaGridDatepicker.js"></script>
<script src="/js/module/kaisaGrid.js"></script>
<script src="/js/module/kaisaDirective.js"></script>
<script src="/js/module/kaisaFilter.js"></script>
<script src="/js/module/kaisaStorage.js"></script>
<script src="/js/module/kaisaUrl.js"></script>
<script src="/js/module/kaisaUtil.js"></script>
<script src="/js/module/kaisaApi.js"></script>
<script src="/js/module/kaisaPopup.js"></script>
<script src="/js/module/kaisaCommon.js"></script>

<script src="/js/controller/admin/adminReservation.js"></script>
<script src="/js/module/kaisaLayerDatePicker.js"></script>
</head>
<body data-ng-controller="BodyController">
<div data-kaisa-admin-header="true"></div>
<div data-kaisa-admin-menu="true"></div>
<div id="adminContent">
	<div id="reservation">
		<h2>
			예약내역 <b>예약정보 변경시 주의하세요.</b>
		</h2>
		<!-- search form -->
		<form class="search" name="reservationForm" data-ng-submit="reservationGrid.search()">
			<fieldset>
				<legend>section</legend>
				<table>
					<tbody>
						<tr>
							<th class="required">날짜선택</th> <!-- class="required" -->
							<td>
								<select data-ng-model="reservationGrid.searchParam.searchYear">
									<option data-ng-repeat="i in code.yearArr" value="{{i.value}}">{{i.text}}</option>
								</select>
								<select data-ng-model="reservationGrid.searchParam.searchMonth">
									<option data-ng-repeat="i in code.monthArr" value="{{i.value}}">{{i.text}}</option>
								</select>
							</td>  <!-- data-ng-required="true" -->
						</tr>
						<tr>
							<th>회원명</th>
							<td>
								<input type="text" data-ng-model="reservationGrid.searchParam.memberName" placeholder="" />
							</td>
						</tr>
						<tr>
							<th>상세날짜</th>
							<td>
								<input type="text" style="background:#eee;" readonly data-ng-model="reservationGrid.searchParam.reservationDate" placeholder="YYYY-MM-DD" />
								<button data-ng-click="datepicker.toggle({event: $event, target: reservationGrid.searchParam.reservationDate, targetName: 'reservationDate'})">달력</button>
							</td>
						</tr>
					</tbody>
				</table>
			</fieldset>
			<div class="btnWrap">
				<button type="submit">검색</button>
				<button type="reset" data-ng-click="reservationGrid.searchReset()">초기화</button>
			</div>
		</form>
		<!-- search list -->
		<div class="titleWrap">
			<h4>예약내역 <span>(총 <strong>{{reservationGrid.total}}</strong>건)</span></h4>
		</div>
		<div class="gridBtnWrap">
			<button type="button" data-ng-click="reservationGrid.add()">추가</button>
			<button type="button" data-ng-click="reservationGrid.remove()">삭제</button>
			<button type="reset" data-ng-click="reservationGrid.reset()">변경취소</button>
			<button type="submit" data-ng-click="reservationGrid.save()">저장</button>
			<div class="btnArea">
				<div kaisa-grid-paging="true" model="reservationGrid"></div>
				<button type="button" class="excel" data-ng-click="reservationGrid.excelExport()">Excel download</button>
			</div>
		</div>
		<!-- grid -->
		<div kaisa-grid model="reservationGrid"></div>
		<!--// grid -->
	</div>
</div>
<div data-kaisa-admin-footer="true"></div>

<div class="datepickerContainer" data-layer-date-picker="true" data-model="datepicker" data-ng-show="datepicker.active">
	<div class="layerDatePicker" data-layer-date-picker-calendar="true" data-ng-style="datepicker.style"></div>
    <div class="dimmed" data-ng-click="datepicker.active = false"><div>
</div>

</body>
</html>
